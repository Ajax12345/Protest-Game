<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Game {{val}}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Muli|Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='/static/styles/game_pannel.css'>
        <script src='/static/styles/game_pannel.js'></script>
    </head>
    <body>
        <div class='header'>
            <table style='width:100%'>
                <tr>
                    <td style='width:55%'></td>
                    <td style='width:25%'></td>
                    <td style='width:20%'><span class='logged_in_user' data-userid='{{user.id}}' data-tuser='{{tuser}}'>{{user.name}}</span></td>
                </tr>
            </table>
        </div>
        <div style='height:60px'></div>
        <table style='width:70%;margin:0 auto;'>
            <tr>
                <td style='width:50%'><div class='game_name'>Game {{val}}</div></td>
                <td style='width:50%'><span class='badge badge_protester'>Protester</span></td>
            </tr>
        </table>
        <div style='height:20px'></div>
        <table style='width:70%;margin:0 auto;'>
            <tr>
                <td style='width:55%;'>
                    <div class='td_1_wrapper' style='height:700px;'>
                        <div class='chat_header'>
                                <div class='chat_name_text'>Protester Chat</div>
                        </div>
                        <div class='player_chat'>
                            <div class='inner_chat_pannel'>
                                <div class='no_messages_posted'><i>No messages posted</i></div>
                            </div>
                        </div>
                        
                        <div class='message_input_box'>
                            <table style='width:100%'>
                                <tr>
                                    <td style='width:80%'>
                                        <input type='text' class='input_text' id='chat_message_input' placeholder='Discuss strategy....'>
                                    </td>
                                    <td style='width:5%'></td>
                                    <td style='width:15%'>
                                        <div class='add_message'><i class="fas fa-plus" style='line-height:45px;font-size:1.5em;'></i></div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    
                </td>
                <td style='width:45%;'>
                    <div class='td_2_wrapper'>
                        <div class='game_board'>
                            <table class='game_board_table'>
                                
                            </table>
                        </div>
                        
                        <div class='input_control_pannel'></div>
                    </div>
                </td>
            </tr>
        </table>
        <div style='height:100px'></div>
    </body>
</html>
