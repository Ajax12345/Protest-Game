<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Game {{val}}</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Muli|Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://js.pusher.com/4.4/pusher.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='/static/styles/game_pannel1.css'>
        <script src='/static/styles/game_pannel1.js'></script>
    </head>
    <body>
        <div class='header'>
            <table style='width:100%'>
                <tr>
                    <td style='width:10%'><i class="fas fa-bars back_to_menu" style='color:white;font-size:2em'></i></td>
                    <td style='width:45%'><div class='game_name' data-gameid='{{val}}'>Game {{val}}</div></td>
                    <td style='width:15%'></td>
                    <td style='width:15%'><span class='badge badge_protester'>Protester</span></td>
                    <td style='width:15%'><span class='logged_in_user' data-userid='{{user.id}}' data-tuser='{{tuser}}'>{{user.name}}</span></td>
                </tr>
            </table>
        </div>
        <div style='height:60px'></div>
        <table class='game_display'>
            <tr>
                <td style='width:40%'>
                    <div class='game_chat_wrapper'>
                        <table class='chat_table'>
                            <tr>
                                <td style='width:30%'>
                                    <div class='channel_wrapper'>
                                        <div class='channels_header'>
                                            <div class='channels_header_text'>Channels</div>
                                        </div>
                                        <div class='chat_channel_option selected_channel' data-channel='Protesters'>#Protesters</div>
                                        <div class='chat_channel_option' data-channel='Police'>#Police</div>

                                    </div>
                                    
                                </td>
                                <td style='width:70%'>
                                    <div class='chat_wrapper' style='margin-left:-2px;'>
                                        <div class='chat_header'>
                                            <div class='chat_header_text'>#Protesters</div>
                                        </div>
                                        <div class='chat_main'>
                                            
                                        </div>
                                        <div class='chat_input_wrapper'>
                                            <div class='post_message_box'>
                                                <table style='width:100%'>
                                                    <tr>
                                                        <td style='width:80%' class='input_section'><input type="text" class="main_input_box" placeholder='Message #Protestors'></td>
                                                        <td style='width:20%;'><div class='select_emogi_pannel'><i class="far fa-laugh" style='font-size:1.5em;color:rgb(113, 110, 110)'></i></div></td>
                                                    </tr>
                                                </table>
                                            </div>
                                            <div style='height:5px'></div>
                                            <div class='emoji_display'>

                                            </div>
                                        </div>
                                    </div>
                                    
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
                <td style='width:60%'>
                    <div class='game_board_wrapper'>

                    </div>
                </td>
            </tr>
        </table>
        <div style='height:100px'></div>
    </body>
</html>
