<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width">
        <title>Create Game</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Muli|Roboto&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <link rel='stylesheet' href='/static/styles/create_class.css'>
        <script src='/static/styles/create_class.js'></script>
    </head>
    <body>
        <div class='header'>
            <table style='width:100%'>
                <tr>
                    <td style='width:55%'></td>
                    <td style='width:20%'></td>
                    <td style='width:20%;text-align:center;'>
                        <!--
                        <span class='logged_in_user'>James Petullo</span>
                        -->
                        <div class='user_name'><span class='hello_text'>Hello,</span> James Petullo</div>
                        <td style='width:5%'></td>
                    </td>
                </tr>
            </table>

        </div>
        <div style='height:50px'></div>
        <table style='width:60%;margin:0 auto;'>
            <tr>
                <td style='width:80%'><div class='new_game_text'>Add Class</div></td>
                <!--
                    <td style='width:20%'><a href='/dashboard' style='color:white;text-decoration:underline;'><div class="cancel_button">Cancel</div></a></td>
                -->
            </tr>
        </table>
        <div style="height:10px"></div>
        <div class='new_class_wrapper'>
            <div class="game_name_outer">
                <form action='/test_post' method='POST' enctype = "multipart/form-data" class='submission_form'>    
                <table style="width:100%">
                    <tbody><tr>
                        <td style="width:20%"><div class="game_name_text">Name</div></td>
                        <td style="width:80%"><input type="text" class="game_name" placeholder="Add name" name='classname'></td>
                    </tr>
                </tbody>
                </table>
                <div style="height:40px"></div>
                <table style='width:100%'>
                    <tr>
                        <td style='width:50%'><div class="upload-btn-wrapper">
                                <button class="btn">Select file</button>
                                <input type="file" name="myfile" class='file_input_form'/>
                            </div></td>
                        <td style='width:50%'>
                            <div class='create_class_button'>Create</div>
                        </td>
                    </tr>
                </table>
                <div style="height:10px"></div>
                <div class='file_selected_wrapper'></div>
                <!--
                <span class='submit_new_class'>Create Class</span>
                -->
                </form>

            </div>
        </div>
        
    </body>
</html>
